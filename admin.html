    </nav>

    <main class="container" style="padding-top: 120px;">
        <div class="auth-card" style="max-width: 600px; margin: 0 auto;">
            <h2 style="text-align: center;">Subir Nueva Obra</h2>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 30px;">Publica arte directamente a la galerÃ­a.</p>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label class="form-label">TÃ­tulo</label>
                    <input type="text" id="titulo" class="form-input" placeholder="Ej: Atardecer Rojo" required>
                </div>
                <div class="form-group">
                    <label class="form-label">CategorÃ­a</label>
                    <select id="categoria" class="form-input">
                        <option value="carboncillo">Carboncillo</option>
                        <option value="lienzo">Lienzo</option>
                        <option value="digital">Digital</option>
                    </select>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    
    <script>
        // 1. Proteger ruta: Si no hay sesiÃ³n, mandar al login
        async function checkAuth() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
            }
        }
        checkAuth();

        // 2. Cerrar SesiÃ³n
        document.getElementById('btnLogout').addEventListener('click', async () => {
            await _supabase.auth.signOut();
            window.location.href = 'login.html';
        });

        // 3. Subir Foto
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            
            btn.textContent = "Subiendo...";
            btn.disabled = true;

            const file = document.getElementById('imagen').files[0];
            const titulo = document.getElementById('titulo').value;
            const categoria = document.getElementById('categoria').value;

            // A. Subir imagen al Bucket
            const url = await subirImagen(file);

            if (url) {
                // B. Guardar datos en la Tabla
                const success = await guardarObraBD(titulo, categoria, url);
                if (success) {
                    alert('âœ… Â¡Obra publicada correctamente!');
                    e.target.reset();
                }
            }
            
            btn.textContent = originalText;
            btn.disabled = false;
        });
    </script>
