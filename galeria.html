        .viewer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }

        .viewer-card { display: flex; background: #000; border: 1px solid var(--border-color); max-width: 1100px; width: 100%; max-height: 85vh; border-radius: 8px; overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .viewer-img-box { flex: 1.5; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        .viewer-img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .viewer-info { flex: 1; background: #0e0e12; padding: 30px; display: flex; flex-direction: column; border-left: 1px solid var(--border-color); min-width: 320px; }
        .viewer-title { font-size: 1.8rem; margin-bottom: 5px; color: white; line-height: 1.2; }
        .viewer-cat { display: inline-block; padding: 4px 12px; border-radius: 50px; background: rgba(94, 106, 210, 0.1); color: #b4c6ff; font-size: 0.85rem; margin-bottom: 25px; border: 1px solid rgba(94, 106, 210, 0.3); }

        .viewer-price { font-size: 2.2rem; color: #4ade80; font-weight: 700; margin-bottom: 20px; }
        .viewer-contact { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; font-family: monospace; font-size: 1rem; color: white; border: 1px solid var(--border-color); }
        .close-viewer { position: absolute; top: 20px; right: 30px; font-size: 2.5rem; color: white; cursor: pointer; z-index: 3001; transition: 0.2s; }
        .close-viewer:hover { color: #e93d82; transform: scale(1.1); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @media (max-width: 900px) { .viewer-card { flex-direction: column; overflow-y: auto; } .viewer-img-box { min-height: 300px; max-height: 50vh; } .viewer-info { padding: 20px; } }

    <script>
        const viewer = document.getElementById('imageViewer');
        window.openViewer = function(imgSrc, title, category, price="Consultar", contact="LunarLines Oficial") {
            document.getElementById('viewImg').src = imgSrc;
            document.getElementById('viewTitle').textContent = title;
            document.getElementById('viewCat').textContent = category;
            document.getElementById('viewPrice').textContent = price;
            document.getElementById('viewContact').textContent = contact;
            viewer.classList.add('viewer-active');
        }
        document.getElementById('btnCloseViewer').onclick = () => viewer.classList.remove('viewer-active');
        viewer.onclick = (e) => { if(e.target===viewer) viewer.classList.remove('viewer-active'); }

        async function initPage() {
            // Navbar Avatar
            const { data: { session } } = await _supabase.auth.getSession();
            const navUserLink = document.getElementById('navUserIcon');
            const navAvatarImg = document.getElementById('navUserAvatarImg');
            if (session && navUserLink) {
                const { data: profile } = await _supabase.from('profiles').select('avatar_url, username').eq('id', session.user.id).single();
                if (profile && profile.avatar_url) navAvatarImg.src = profile.avatar_url + "?t=" + Date.now();
                else navAvatarImg.src = `https://ui-avatars.com/api/?name=${session.user.email}&background=5e6ad2&color=fff&bold=true`;
                navUserLink.style.display = "block";
                document.getElementById('navLoginBtn').style.display='none';
                document.getElementById('navRegBtn').style.display='none';
            }

            // Cargar obras din√°micas
            const { data: obras } = await _supabase.from('obras').select('*').order('created_at', { ascending: false });
            if (obras) {
                const container = document.querySelector('.gallery-grid');
                obras.forEach(obra => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';
                    div.setAttribute('data-category', obra.categoria);
                    // IMPORTANTE: Aqu√≠ se crean las fotos subidas por usuarios con su evento click
                    div.innerHTML = `<img src="${obra.url_imagen}" onclick="openViewer('${obra.url_imagen}', '${obra.titulo.replace(/'/g, "&apos;")}', '${obra.categoria}', '${obra.precio || 'Consultar'}', '${(obra.contacto || 'Ver Perfil').replace(/'/g, "&apos;")}')" loading="lazy">`;
                    container.prepend(div);
                });
            }
        }
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
